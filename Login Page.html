<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://img.pikbest.com/wp/202405/back-school-rendered-illustration-of-essentials-and-books-for-a-to-education-theme_9854676.jpg!w700wp');
            /* Replace with your image path */
            background-position: center;
            background-size: cover;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .login-form {
            background-color: skyblue;
            padding: 40px;
            /* Increased padding */
            border-radius: 20px;
            min-width: 400px;
            /* Increased width */
            min-height: 320px;
            /* Added minimum height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 190px;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        .forgot-password {
            color: red;
            text-decoration: none;
            margin: 10px 0;
        }

        .login-btn,
        .register-btn {
            width: calc(50% - 10px);
            /* Adjust the buttons' width to fit side by side */
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            background-color: rgb(247, 137, 188);
        }

        .login-btn:hover {
            /* Hover effect styling */
            background-color: rgb(42, 54, 156);
        }

        .register-btn {
            background-color: rgb(106, 228, 106);
            /* Optional: Different color for register button */
        }

        .register-btn:hover {
            /* Hover effect styling */
            background-color: rgb(189, 77, 12);
        }

        header {
            font-weight: bold;
            text-align: center;
            font-size: x-large;
        }

<body>
    <div class="login-container">
        <div class="login-form">
            <header text-align="center">Login </header>
            <br>
            <input type="text" required id="username" name="username" placeholder="Username">
            <input type="password" required id="password" name="password" placeholder="Password">
            <a href="#" class="forgot-password">Forgot Password?</a>
            <button id="loginBtn" onclick="navigateToDashboard()" type="submit" class="login-btn">Login</button>
            <button type="button" onclick="window.location.href='register.html'" class="register-btn">Register</button>
        </div>
    </div>
    <script>
        function navigateToDashboard() {
            window.location.href = 'dashboard.html'; // Redirects the user to dashboard.html
        }
    </script>

</body>

</html>
